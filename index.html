<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>@slayka</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#ffffff;
  --glass:rgba(255,255,255,.07);
  --border:rgba(255,255,255,.18);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Onest',sans-serif;
}

body{
  height:100vh;
  background:black;
  color:white;
  overflow:hidden;
  perspective:1400px;
}

/* VIDEO */
video.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.35) blur(2.5px) saturate(1.2);
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,rgba(0,0,0,.3),rgba(0,0,0,.75));
  z-index:-1;
}

/* ENTER */
.enter{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(18px);
  cursor:pointer;
  z-index:10;
}

.enter span{
  font-size:30px;
  opacity:.7;
  letter-spacing:2px;
  transition:.3s;
}
.enter:hover span{opacity:1}

/* CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  width:440px;
  padding:36px 34px 40px;
  border-radius:26px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.08),
    rgba(255,255,255,.03)
  );
  border:1px solid var(--border);
  backdrop-filter:blur(30px);
  transform:translate(-50%,-50%);
  transform-style:preserve-3d;
  box-shadow:
    0 40px 120px rgba(0,0,0,.7),
    0 0 80px rgba(255,255,255,.05);
  opacity:0;
  transition:opacity .7s, transform .15s;
}

.card.show{opacity:1}

/* PROFILE */
.profile{text-align:center}

.cover{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:18px;
  box-shadow:
    0 0 0 4px rgba(255,255,255,.08),
    0 0 40px rgba(255,255,255,.25);
}

.name{
  font-size:34px;
  font-weight:800;
  letter-spacing:.5px;
}

.bio{
  font-size:14px;
  opacity:.6;
  margin:8px 0 26px;
  min-height:18px;
}

/* PLAYER */
.player{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}

.player button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:20px;
  cursor:pointer;
  opacity:.8;
  transition:.25s;
  text-shadow:0 0 12px var(--accent);
}
.player button:hover{opacity:1}

/* RANGE */
input[type=range]{
  -webkit-appearance:none;
  appearance:none;
  background:transparent;
  cursor:pointer;
}

/* PROGRESS */
#progress{
  width:210px;
}
#progress::-webkit-slider-runnable-track{
  height:4px;
  border-radius:6px;
  background:rgba(255,255,255,.2);
}
#progress::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:11px;
  height:11px;
  border-radius:50%;
  background:white;
  margin-top:-3.5px;
}

/* VOLUME */
.volume{
  margin-top:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  opacity:.4;
  transition:.3s;
}
.volume:hover{opacity:.9}

.volume svg{
  width:18px;
  height:18px;
  fill:var(--accent);
  cursor:pointer;
  filter:drop-shadow(0 0 6px var(--accent));
}

/* VOLUME SLIDER */
#volume{
  width:110px;
  --fill:70%;
}

#volume::-webkit-slider-runnable-track{
  height:6px;
  border-radius:10px;
  background:
    linear-gradient(
      to right,
      var(--accent) var(--fill),
      rgba(255,255,255,.18) var(--fill)
    );
}

#volume::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--accent);
  margin-top:-4px;
  box-shadow:0 0 14px var(--accent);
}

/* WAVES */
.wave{
  display:flex;
  justify-content:center;
  gap:4px;
  margin-top:18px;
}
.wave span{
  width:4px;
  height:14px;
  background:var(--accent);
  opacity:.4;
  animation:wave 1.2s infinite ease-in-out;
}
.wave span:nth-child(2){animation-delay:.1s}
.wave span:nth-child(3){animation-delay:.2s}
.wave span:nth-child(4){animation-delay:.3s}
.wave span:nth-child(5){animation-delay:.4s}

@keyframes wave{
  0%,100%{height:10px}
  50%{height:22px}
}
</style>
</head>

<body>

<video class="bg" autoplay loop muted playsinline>
  <source src="друн2.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="enter" id="enter"><span>CLICK</span></div>

<div class="card" id="card">
  <div class="profile">
    <img src="cover.jpg" class="cover">
    <div class="name">@slayka</div>
    <div class="bio" id="bio"></div>

    <div class="player">
      <button id="play">▶</button>
      <input type="range" id="progress" value="0">
    </div>

    <div class="wave">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="volume">
      <svg id="mute" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      </svg>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>
</div>

<script>
const enter=document.getElementById('enter')
const card=document.getElementById('card')
const audio=new Audio('друн.mp3')
const play=document.getElementById('play')
const progress=document.getElementById('progress')
const volume=document.getElementById('volume')
const mute=document.getElementById('mute')

function updateVolumeFill(){
  volume.style.setProperty('--fill',(volume.value*100)+'%')
}

enter.onclick=()=>{
  enter.style.display='none'
  card.classList.add('show')
  audio.volume=volume.value
  audio.play()
  play.innerText='⏸'
  updateVolumeFill()
}

play.onclick=()=>{
  audio.paused?audio.play():audio.pause()
  play.innerText=audio.paused?'▶':'⏸'
}

audio.ontimeupdate=()=>{
  if(audio.duration)
    progress.value=audio.currentTime/audio.duration*100
}

progress.oninput=()=>{
  audio.currentTime=progress.value/100*audio.duration
}

volume.oninput=()=>{
  audio.volume=volume.value
  updateVolumeFill()
}

mute.onclick=()=>{
  audio.volume=audio.volume>0?0:.7
  volume.value=audio.volume
  updateVolumeFill()
}

/* BIO TYPE */
const bioEl=document.getElementById('bio')
const bioText='fuck insomnia'
let i=0,d=false
setInterval(()=>{
  if(!d){i++;bioEl.textContent=bioText.slice(0,i);if(i===bioText.length)setTimeout(()=>d=true,1200)}
  else{i--;bioEl.textContent=bioText.slice(0,i);if(i===0)d=false}
},120)

/* 3D TILT */
document.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*16
  const y=(e.clientY/window.innerHeight-.5)*-16
  card.style.transform=`translate(-50%,-50%) rotateY(${x}deg) rotateX(${y}deg)`
})
</script>

</body>
</html>
