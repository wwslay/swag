<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>@slayka</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#ffffff;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.15);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Onest',sans-serif;
}

body{
  height:100vh;
  background:black;
  color:white;
  overflow:hidden;
  perspective:1200px;
}

/* VIDEO BG */
video.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.35) blur(2px);
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:-1;
}

/* ENTER */
.enter{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(12px);
  cursor:pointer;
  z-index:10;
}

.enter span{
  font-size:28px;
  opacity:.6;
}

/* CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  width:420px;
  padding:34px 32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(25px);
  transform:translate(-50%,-50%);
  transform-style:preserve-3d;
  box-shadow:0 20px 80px rgba(0,0,0,.6);
  opacity:0;
  transition:opacity .6s;
}

.card.show{opacity:1}

/* PROFILE */
.profile{text-align:center}

.cover{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:18px;
}

.name{
  font-size:32px;
  font-weight:800;
}

.bio{
  font-size:14px;
  opacity:.55;
  margin:6px 0 22px;
}

/* PLAYER */
.player{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}

.player button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
  opacity:.7;
  transition:.2s;
}
.player button:hover{opacity:1}

/* RANGE BASE */
input[type=range]{
  -webkit-appearance:none;
  appearance:none;
  background:transparent;
  cursor:pointer;
}

/* PROGRESS */
#progress{
  width:200px;
}
#progress::-webkit-slider-runnable-track{
  height:4px;
  border-radius:6px;
  background:rgba(255,255,255,.2);
}
#progress::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:10px;
  height:10px;
  border-radius:50%;
  background:white;
  margin-top:-3px;
}

/* VOLUME */
.volume{
  margin-top:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  opacity:.35;
  transition:.25s;
}
.volume:hover{opacity:.75}

.volume svg{
  width:18px;
  height:18px;
  fill:white;
  cursor:pointer;
}

/* VOLUME SLIDER — GLASS STYLE */
#volume{
  width:100px;
  --fill:70%;
}

#volume::-webkit-slider-runnable-track{
  height:6px;
  border-radius:10px;
  background:
    linear-gradient(
      to right,
      var(--accent) var(--fill),
      rgba(255,255,255,.15) var(--fill)
    );
}

#volume::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--accent);
  margin-top:-4px;
  box-shadow:0 0 12px rgba(255,255,255,.6);
  transition:.2s;
}
#volume::-webkit-slider-thumb:hover{
  transform:scale(1.15);
}

.thumb{
  position:absolute;
  top:-6px;
  width:26px;
  height:26px;
  border-radius:50%;
  background:white;
  transform:translateX(-13px);
}
</style>
</head>

<body>

<video class="bg" autoplay loop muted playsinline>
  <source src="друн2.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="enter" id="enter"><span>click</span></div>

<div class="card" id="card">
  <div class="profile">
    <img src="cover.jpg" class="cover">
    <div class="name">@slayka</div>
    <div class="bio" id="bio"></div>

    <div class="player">
      <button id="play">▶</button>
      <input type="range" id="progress" value="0">
    </div>

    <div class="volume">
      <svg id="mute" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      </svg>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>
</div>

<div class="color-picker-circle" id="colorCircle"></div>
<div class="color-picker-popup" id="colorPopup">
  <div class="color-slider" id="colorSlider">
    <div class="thumb" id="thumb"></div>
  </div>
</div>

<script>
const enter=document.getElementById('enter')
const card=document.getElementById('card')
const audio=new Audio('друн.mp3')
const play=document.getElementById('play')
const progress=document.getElementById('progress')
const volume=document.getElementById('volume')
const mute=document.getElementById('mute')

function updateVolumeFill(){
  volume.style.setProperty('--fill',(volume.value*100)+'%')
}

enter.onclick=()=>{
  enter.style.display='none'
  card.classList.add('show')
  audio.volume=volume.value
  audio.play()
  play.innerText='⏸'
  updateVolumeFill()
}

play.onclick=()=>{
  audio.paused?audio.play():audio.pause()
  play.innerText=audio.paused?'▶':'⏸'
}

audio.ontimeupdate=()=>{
  if(audio.duration)
    progress.value=audio.currentTime/audio.duration*100
}

progress.oninput=()=>{
  audio.currentTime=progress.value/100*audio.duration
}

volume.oninput=()=>{
  audio.volume=volume.value
  updateVolumeFill()
}

mute.onclick=()=>{
  if(audio.volume>0){
    audio.volume=0
    volume.value=0
  }else{
    audio.volume=.7
    volume.value=.7
  }
  updateVolumeFill()
}

/* BIO TYPE */
const bioEl=document.getElementById('bio')
const bioText='fuck insomnia'
let i=0,d=false
setInterval(()=>{
  if(!d){i++;bioEl.textContent=bioText.slice(0,i);if(i===bioText.length)setTimeout(()=>d=true,1200)}
  else{i--;bioEl.textContent=bioText.slice(0,i);if(i===0)d=false}
},140)


const slider=document.getElementById('colorSlider')
const thumb=document.getElementById('thumb')

slider.onmousedown=e=>{
  const move=e=>{
    let x=e.clientX-slider.getBoundingClientRect().left
    x=Math.max(0,Math.min(slider.offsetWidth,x))
    thumb.style.left=x+'px'
    const hue=x/slider.offsetWidth*360
    const color=`hsl(${hue},100%,50%)`
    document.documentElement.style.setProperty('--accent',color)
    circle.style.background=color
  }
  move(e)
  window.addEventListener('mousemove',move)
  window.addEventListener('mouseup',()=>window.removeEventListener('mousemove',move),{once:true})
}
</script>

</body>
</html>
